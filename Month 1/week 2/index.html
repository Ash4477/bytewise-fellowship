<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/d2f89adc8d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="input-container">
            <i style = "color: #a9a9a9;" class="fa-regular fa-pen-to-square"></i>
            <input type="text" id="input-task" placeholder="Add a New Task + Enter">
        </div>
        <nav>
            <ul>
                <li><button class="active">All</button></li>
                <li><button>Pending</button></li>
                <li><button>Completed</button></li>
            </ul>
            <button class="orange-btn">Clear All</button>
        </nav>
        <div class="divider"></div>
        <div class="task-list">
            <ul>
            </ul>
        </div>
    </div>
</body>
</html>
