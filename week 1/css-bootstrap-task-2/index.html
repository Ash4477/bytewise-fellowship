<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-4">
                <div class="form py-5"></div>
                <h1>Account detail</h1>
                <div class="form-group">
                    <label for="name" class="form-label">Name:</label>
                    <input class="form-control" type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label class="form-label">Gender:</label>
                    <div class="form-group">
                        <input type="radio" id="gender-m" class="form-check-input">
                        <label for="gender-m" class="form-check-label">Male</label>
                    </div>
                    <div class="form-group">
                        <input type="radio" id="gender-f" class="form-check-input">
                        <label for="gender-f" class="form-check-label">Female</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="desc" class="form-label">Description:</label>
                    <textarea id="desc" rows="3" class="form-control"></textarea>
                </div>
                <div class="form-group my-2">
                    <select name="age-range" class="form-select">
                        <option>Age range</option>
                        <option>18-24</option>
                        <option>25-30</option>
                        <option>30-50</option>
                    </select>                    
                </div>
                <div class="form-group mb-3">
                    <input type="text" id="receive-em" class="form-check-input">
                    <label for="receive-em">I want to receive email</label>
                </div>
                <div class="form-group">
                    <input class="bg-primary text-light form-control" type="submit" value="Send">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
